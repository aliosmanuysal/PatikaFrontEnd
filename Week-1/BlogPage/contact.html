<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teknoloji Blogu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <div class="logo"><img src="/Week-1/BlogPage/images/logo2 (1).png" width="100" height="50" alt=""></div>
        <nav>
            <ul>
                <li><a href="index.html">Anasayfa</a></li>
                <li><a href="about.html">Hakkında</a></li>
                <li><a href="contact.html">İletişim</a></li>
                <li><a href="services.html">Servisler</a></li>
            </ul>
        </nav>
    </header>
    <main>
        </section>
        <section id="contact">
            <h2>Bize Yazın</h2>
            <form>
                <div class="form-group">
                    <label for="name">Adınız</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mesajınız</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Gönder</button>
            </form>
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3124.4692967285982!2d27.1765677!3d38.4537256!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14b962a90d76ecff%3A0xb16364e47894b32f!2sFolkart%20Towers!5e0!3m2!1str!2str!4v1718375784617!5m2!1str!2str"
                    width="600"
                    height="450"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy">
                </iframe>
            </div>
        </section>
    </main>
    <footer>
        <p>Tüm Hakları Saklıdır &copy; 2024</p>
    </footer>
</body>
</html>
